- local_loop:
    name: image0

- partitioning:
    base: image0
    name: mbr
    label: mbr
    partitions:
      - name: root
        base: image0
        flags: [ boot,primary ]
        size: 3G

- lvm:
    base: mbr
    pvs:
      - name: pv
        options: ["--force"]
        base: root

    vgs:
      - name: vg
        base: ["pv"]
        options: ["--force"]

    lvs:
      - name: lv_root
        base: vg
        size: 1800M

      - name: lv_tmp
        base: vg
        size: 100M

      - name: lv_var
        base: vg
        size: 500M

      - name: lv_log
        base: vg
        size: 100M

      - name: lv_audit
        base: vg
        size: 100M

      - name: lv_home
        base: vg
        size: 200M

- mkfs:
    name: fs_root
    base: lv_root
    label: "img-rootfs"
    type: "xfs"
    mount:
      mount_point: /
      fstab:
          options: "rw,relatime"
          fsck-passno: 1

- mkfs:
    name: fs_var
    base: lv_var
    type: "xfs"
    mount:
      mount_point: /var
      fstab:
          options: "rw,relatime"

- mkfs:
    name: fs_log
    base: lv_log
    type: "xfs"
    mount:
      mount_point: /var/log
      fstab:
          options: "rw,relatime"

- mkfs:
    name: fs_audit
    base: lv_audit
    type: "xfs"
    mount:
      mount_point: /var/log/audit
      fstab:
          options: "rw,relatime"

- mkfs:
    name: fs_tmp
    base: lv_tmp
    type: "xfs"
    mount:
      mount_point: /tmp
      fstab:
          options: "rw,nosuid,nodev,noexec,relatime"

- mkfs:
    name: fs_home
    base: lv_home
    type: "xfs"
    mount:
      mount_point: /home
      fstab:
          options: "rw,nodev,relatime"
